{% assign current = page.url | downcase | split: '/' %}

<head>

<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
<meta content="Parker Lab at the University of Michigan" name="description">
<meta content="index,follow" name="robots">
<meta content="no-referrer" name="referrer">
<title>{{page.title}} | The Parker Lab | University of Michigan</title>
<link rel='stylesheet' type='text/css' href='/css/style.min.css'/>

<script>
  window.onload = function() {
    var a = document.getElementsByTagName('a');
    for (i = 0; i < a.length; i++) {
      if (a[i].hostname === location.hostname) {
        if (a[i].href.match(/(zip|dmg|txt|cfg|gz|pl|pdf)$/i)) {
          a[i].setAttribute('target', '_blank');
          a[i].onclick = function() {
            ga('send', 'event', 'Downloads', 'Click', this.getAttribute('href'));
          };
        }
      }
    }
  }
</script>

<script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-57854873-1', 'auto');  // Replace with your property ID.
